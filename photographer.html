<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-header-container">
          <h1 class="photograph-header-name"></h1>
          <p class="photograph-header-location"></p>
          <p class="photograph-header-tagline"></p>
        </div>
        <button class="contact_button" onclick="displayContactModal()">Contactez-moi</button>
        <div class="photograph-header-photo-container">
          <img class="photograph-header-photo" src="" alt="">
        </div>
      </div>
      
      <div class="photographer-gallery">
        <div class="photographer-gallery-sort">
          <label for="sort-select">Trier par</label>
          <select id="sort-select">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="photographer-gallery-image">
          <template class="media-card-template">
            <div class="photographer-gallery-image-container">
              <div class="media-container">
              </div>
              <div class="photographer-gallery-image-caption">
                <p class="photographer-gallery-image-title"></p>
                <div class="photographer-gallery-image-likes">
                  <p class="likes-count"></p>
                  <i class="fa-solid fa-heart"></i>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>

      <div class="photographer-sticky">
        <div class="photographer-sticky-likes">
          <p class="photographer-sticky-likes-text">0</p>
          <i class="fa-solid fa-heart"></i>
        </div>
        <p class="photographer-sticky-tjm">0€ / jour</p>
      </div>
    </main>
    <div id="media_modal" class="modal">
      <img src="assets/icons/closeModal.png" class="modal-close" />
      <div class="modal-arrow modal-arrow-left">
        <img src="assets/icons/carouselArrow.png" alt="arrow left">
      </div>
      <div class="media-modal-container">
      </div>
      <div class="modal-arrow modal-arrow-right">
        <img src="assets/icons/carouselArrow.png" alt="arrow right">
      </div>
		</div>
    <div id="contact_modal" class="modal">
			<div class="contact-modal">
				<header>
          <div class="contact_modal_header">
            <h2>Contactez-moi</h2>
            <p class="contact_modal_name"></p>
          </div>
          <img src="assets/icons/close.svg" class="contact-modal-close"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" />
					</div>
          <div>
						<label>Nom</label>
						<input type="text" />
					</div>
          <div>
						<label>Email</label>
						<input type="email" />
					</div>
          <div>
						<label>Votre message</label>
						<textarea></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/utils/mediaModal.js"></script>
  </body>
</html>
